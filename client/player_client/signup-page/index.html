<!DOCTYPE html>
<html>
    <head>
        <title>Sign-Up Page</title>
        <script src="../get_environment.js"></script>
        <script src="./sign_up.js"></script>
    </head>

    <body>
        <h1>Sign-Up</h1>

        <div>
            <b>First Name: </b><input id="fname">
            <br>
            <b>Last Name: </b><input id="lname">
            <br>
            <b>Username: </b><input id="username">
            <br>
            <b>Password: </b><input type="password" id="password">
            <br>
            <b>Email: </b><input type="email" id="email">
            <br>
            <div onClick="signup_button()"><h3>Sign Up</h3></div>
        </div>

        <a href="../login-page/index.html">Log-In</a>
    </body>
</html>
